version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd clt
        - npm install
    build:
      commands:
        - env | grep -e NEXTAUTH_SECRET -e NEXTAUTH_URL -e BASE_URL -e MONGODB_URI -e S3BUCKETNAME -e S3BUCKETREGION -e PUBLIC_KEY_AWS -e SECRET_KEY_AWS -e GET_EVENTS_API_KEY -e GET_ANNOUNCEMENTS_API_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: clt
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  appRoot: CLTWebsite